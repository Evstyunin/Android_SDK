buildscript {
    repositories {
        google()

        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.3'
    }
}

allprojects {
    repositories {
        google()

        jcenter()

        maven { url 'https://github.com/usedesk/Android_SDK_Maven/raw/master/' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}