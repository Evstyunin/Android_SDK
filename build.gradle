buildscript {
    repositories {
        google()

        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.3'
    }
}

allprojects {
    project.group = 'ru.usedesk'
    project.version = '2.0.0'

    repositories {
        google()

        jcenter()

        maven { url 'https://github.com/usedesk/Android_SDK/tree/maven/' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}